name: Validate all OpenAPI YAML with Spectral

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI and rulesets
        run: |
          npm install -g @stoplight/spectral-cli
          npm install @stoplight/spectral-owasp-ruleset

      - name: Lint OpenAPI .yml files
        run: |
          echo "ğŸ” Searching for OpenAPI YAML files..."
          summary=""
          failed_files=()
          aggregated_report=""

          set +e

          declare -A error_counts

          find src/idpay/apim/api -type f -name "*.yml" | while read file; do
            if grep -qE "^openapi:|^swagger:" "$file"; then
              output=$(spectral lint -f stylish -r node_modules/@stoplight/spectral-owasp-ruleset/dist/ruleset.mjs "$file" 2>&1)
              exit_code=$?

              extracted=$(echo "$output" | grep -E "^[[:space:]]*[0-9]+:[0-9]+" || true)

              error_count=$(echo "$extracted" | grep -c "error" || true)
              warn_count=$(echo "$extracted" | grep -c "warn" || true)
              total_count=$((error_count + warn_count))

              error_counts["$(basename "$file")"]=$total_count

              aggregated_report="$aggregated_report\nğŸ”— $(basename "$file") - $total_count issue(s) [$error_count errors, $warn_count warnings]\n$extracted\n"

              if [ $exit_code -eq 0 ]; then
                summary="$summary\nâœ… $file: PASSED"
              else
                summary="$summary\nâŒ $file: FAILED"
                failed_files+=("$file")
              fi
            fi
          done

          echo -e "\nğŸ“‹ Validation Summary:"
          echo -e "$summary"

          echo -e "\nğŸ“Š Aggregated Errors (by Swagger - Sorted):"

          for file in $(for f in "${!error_counts[@]}"; do echo "$f ${error_counts[$f]}"; done | sort -k2 -nr | awk '{print $1}'); do
            echo -e "$(echo "$aggregated_report" | awk "/ğŸ”— $file/{flag=1;next}/ğŸ”—/{flag=0}flag")"
          done

          if [ ${#failed_files[@]} -ne 0 ]; then
            echo "âš ï¸ Completed with errors in ${#failed_files[@]} OpenAPI file(s), but not failing the job (soft fail)."
          else
            echo "âœ… All OpenAPI files passed validation."
          fi

          exit 0
