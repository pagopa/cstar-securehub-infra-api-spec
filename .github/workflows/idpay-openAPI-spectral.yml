name: Validate all OpenAPI YAML with Spectral

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI and rulesets
        run: |
          npm install -g @stoplight/spectral-cli
          npm install @stoplight/spectral-owasp-ruleset

      - name: Lint OpenAPI .yml files
        run: |
          echo "üîç Searching for OpenAPI YAML files..."
          summary=""
          failed_files=()

          mkdir -p spectral-output

          set +e

          find src/idpay/apim/api -type f -name "*.yml" | while read file; do
            if grep -qE "^openapi:|^swagger:" "$file"; then
              echo "üîé Validating OpenAPI file: $file"
              spectral lint -r node_modules/@stoplight/spectral-owasp-ruleset/dist/ruleset.mjs "$file" \
                > "spectral-output/$(basename "$file").log" 2>&1
              exit_code=$?

              if [ $exit_code -eq 0 ]; then
                echo "‚úÖ $file: PASSED"
                summary="$summary\n‚úÖ $file: PASSED"
              else
                echo "‚ùå $file: FAILED"
                summary="$summary\n‚ùå $file: FAILED"
                failed_files+=("$file")
              fi
            else
              echo "‚ö†Ô∏è Skipping non-OpenAPI YAML: $file"
            fi
          done

          echo -e "\nüìã Validation Summary:"
          echo -e "$summary"

          echo -e "\nüìä Aggregated Errors (by Swagger):"
          for log in spectral-output/*.log; do
            echo "üîó $(basename "$log")"
            grep -E "^(Error|Warning)" "$log" | sort | uniq -c | sort -nr
            echo ""
          done

          if [ ${#failed_files[@]} -ne 0 ]; then
            echo "‚ö†Ô∏è Completed with errors in ${#failed_files[@]} OpenAPI file(s), but not failing the job (soft fail)."
          else
            echo "‚úÖ All OpenAPI files passed validation."
          fi

          exit 0
