name: Validate all OpenAPI YAML with Spectral (Soft Fail - Fixed)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli

      - name: Lint OpenAPI .yml files (Soft Fail - Show Errors, Fixed Exit)
        run: |
          echo "üîç Searching for OpenAPI YAML files..."
          summary=""
          failed_files=()

          # Disabilita il fail automatico su errori
          set +e

          find src/idpay/apim/api -type f -name "*.yml" | while read file; do
            if grep -qE "^openapi:|^swagger:" "$file"; then
              echo "üîé Validating OpenAPI file: $file"
              # Lancia spectral e mostra sempre gli errori, ma non ferma il ciclo
              output=$(spectral lint --no-document-globals "$file" 2>&1)
              exit_code=$?

              echo "$output" # Mostra errori e warning nel log

              if [ $exit_code -eq 0 ]; then
                echo "‚úÖ $file: PASSED"
                summary="$summary\n‚úÖ $file: PASSED"
              else
                echo "‚ùå $file: FAILED"
                summary="$summary\n‚ùå $file: FAILED"
                failed_files+=("$file")
              fi
            else
              echo "‚ö†Ô∏è Skipping non-OpenAPI YAML: $file"
            fi
          done

          echo -e "\nüìã Validation Summary:"
          echo -e "$summary"

          if [ ${#failed_files[@]} -ne 0 ]; then
            echo "‚ö†Ô∏è Completed with errors in ${#failed_files[@]} OpenAPI file(s), but not failing the job (soft fail)."
          else
            echo "‚úÖ All OpenAPI files passed validation."
          fi

          # Forza exit 0 per soft fail
          exit 0
