name: Validate all OpenAPI YAML with Spectral

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI and rulesets
        run: |
          npm install -g @stoplight/spectral-cli
          npm install @stoplight/spectral-owasp-ruleset

      - name: Lint OpenAPI .yml files
        run: |
          echo "🔍 Searching for OpenAPI YAML files..."
          summary=""
          failed_files=()
          aggregated_errors=""

          set +e

          find src/idpay/apim/api -type f -name "*.yml" | while read file; do
            if grep -qE "^openapi:|^swagger:" "$file"; then
              output=$(spectral lint -r node_modules/@stoplight/spectral-owasp-ruleset/dist/ruleset.mjs "$file" 2>&1)
              exit_code=$?

              aggregated_errors="$aggregated_errors\n🔗 $(basename "$file")\n$(echo "$output" | grep -E '^(Error|Warning)' | sort | uniq -c | sort -nr)\n"

              if [ $exit_code -eq 0 ]; then
                summary="$summary\n✅ $file: PASSED"
              else
                summary="$summary\n❌ $file: FAILED"
                failed_files+=("$file")
              fi
            else
              echo "⚠️ Skipping non-OpenAPI YAML: $file"
            fi
          done

          echo -e "\n📋 Validation Summary:"
          echo -e "$summary"

          echo -e "\n📊 Aggregated Errors (by Swagger):"
          echo -e "$aggregated_errors"

          if [ ${#failed_files[@]} -ne 0 ]; then
            echo "⚠️ Completed with errors in ${#failed_files[@]} OpenAPI file(s), but not failing the job (soft fail)."
          else
            echo "✅ All OpenAPI files passed validation."
          fi

          exit 0
