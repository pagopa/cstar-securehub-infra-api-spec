name: Validate OpenAPI YAML/TPL files with Spectral

on:
  pull_request:
    paths:
      - 'src/idpay/apim/api/**'

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI and rulesets
        run: |
          npm install -g @stoplight/spectral-cli
          npm install @stoplight/spectral-owasp-ruleset

      - name: Get list of modified files from GitHub API
        run: |
          echo "ğŸ“‚ Fetching modified files in PR from GitHub API..."
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${{ github.api_url }}/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
            | jq -r '.[].filename' > modified_files.txt

          echo "ğŸ“„ Files modified in this PR:"
          cat modified_files.txt

      - name: Validate OpenAPI YAML/TPL files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          summary=""
          failed_files=()
          failed=0
          total_errors=0
          total_warnings=0

          echo "ğŸ” Filtering OpenAPI files..."
          openapi_files=$(grep -E '^src/idpay/apim/api/.*openapi.*\.(yml|yaml|yml.tpl|yaml.tpl)$' modified_files.txt || true)

          if [ -z "$openapi_files" ]; then
            echo "âœ… No OpenAPI files were modified in this PR."
            exit 0
          fi

          echo "ğŸ“‚ OpenAPI files to validate:"
          echo "$openapi_files"

          for file in $openapi_files; do
            echo "ğŸ” Validating OpenAPI file: $file"
            set +e
            lint_output=$(spectral lint --format json -r node_modules/@stoplight/spectral-owasp-ruleset/dist/ruleset.mjs "$file" 2>&1)
            exit_code=$?
            set -e

            # âœ… Conta errori e warning dal JSON
            error_count=$(echo "$lint_output" | jq '[.[] | select(.severity == 0)] | length')
            warning_count=$(echo "$lint_output" | jq '[.[] | select(.severity == 1)] | length')

            total_errors=$((total_errors + error_count))
            total_warnings=$((total_warnings + warning_count))

            if [ $exit_code -eq 0 ]; then
              summary="$summary\nâœ… **$file**: PASSED (0 errors, 0 warnings)"
            else
              summary="$summary\nâŒ **$file**: FAILED\n* ğŸŸ¥ Errors: $error_count\n* ğŸŸ¨ Warnings: $warning_count\n\`\`\`json\n$lint_output\n\`\`\`"
              failed_files+=("$file")
              failed=1
            fi
          done

          # ğŸ“Š Riepilogo totale
          summary="$summary\n\nğŸ“Š **Total summary:**\n* ğŸŸ¥ Total Errors: $total_errors\n* ğŸŸ¨ Total Warnings: $total_warnings"

          echo -e "\nğŸ“‹ Validation Summary:"
          echo -e "$summary"

          if [ $failed -eq 1 ]; then
            echo "âŒ Found ${#failed_files[@]} OpenAPI file(s) with errors."

            # ğŸ“£ Commento automatico nella PR con errori e warning
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d "{\"body\": \"âŒ **OpenAPI validation failed**\n\n$summary\"}" \
              "${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"

            exit 1
          else
            echo "âœ… All modified OpenAPI files passed validation."

            # ğŸ“£ Commento automatico nella PR per dire che Ã¨ tutto OK
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d "{\"body\": \"âœ… **OpenAPI validation passed**\n\n$summary\"}" \
              "${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
