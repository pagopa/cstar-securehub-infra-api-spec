name: Validate touched OpenAPI YAML/TPL files with Spectral

on:
  pull_request:
    paths:
      - 'src/idpay/apim/api/**'

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI and rulesets
        run: |
          npm install -g @stoplight/spectral-cli
          npm install @stoplight/spectral-owasp-ruleset

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Get list of modified files from PR
        id: get_files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìÇ Fetching modified files in PR..."
          pr_files=$(gh pr view "$GITHUB_REF_NAME" --json files -q '.files[].path')
          echo "$pr_files" > modified_files.txt
          echo "üìÑ Files modified in this PR:"
          cat modified_files.txt

      - name: Lint OpenAPI YAML/TPL files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          summary=""
          failed_files=()
          failed=0

          echo "üîç Filtering OpenAPI files..."
          touched_files=$(grep -E '^src/idpay/apim/api/openapi.*\.(yml|yaml|yml.tpl|yaml.tpl)$' modified_files.txt || true)

          if [ -z "$touched_files" ]; then
            echo "‚úÖ No OpenAPI files were modified in this PR."
            exit 0
          fi

          echo "üìÇ OpenAPI files to validate:"
          echo "$touched_files"

          for file in $touched_files; do
            echo "üîé Validating OpenAPI file: $file"
            output=$(spectral lint -r node_modules/@stoplight/spectral-owasp-ruleset/dist/ruleset.mjs "$file" 2>&1 || true)
            exit_code=$?

            echo "$output"

            if [ $exit_code -eq 0 ]; then
              echo "‚úÖ $file: PASSED"
              summary="$summary\n‚úÖ $file: PASSED"
            else
              echo "‚ùå $file: FAILED (exit code $exit_code)"
              summary="$summary\n‚ùå $file: FAILED"
              failed_files+=("$file")
              failed=1
            fi
          done

          echo -e "\nüìã Validation Summary:"
          echo -e "$summary"

          if [ $failed -eq 1 ]; then
            echo "‚ùå Found ${#failed_files[@]} OpenAPI file(s) with errors."

            gh pr comment "$GITHUB_REF_NAME" \
              --body "‚ùå **OpenAPI validation failed**\n\n$summary"

            gh api \
              -H "Accept: application/vnd.github+json" \
              /repos/${{ github.repository }}/statuses/${{ github.sha }} \
              -f state="failure" \
              -f description="OpenAPI validation failed" \
              -f context="OpenAPI Spectral Lint"

            exit 1
          else
            echo "‚úÖ All modified OpenAPI files passed validation."

            gh api \
              -H "Accept: application/vnd.github+json" \
              /repos/${{ github.repository }}/statuses/${{ github.sha }} \
              -f state="success" \
              -f description="OpenAPI validation passed" \
              -f context="OpenAPI Spectral Lint"
