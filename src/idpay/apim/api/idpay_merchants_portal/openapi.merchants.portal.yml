      schema:
        type: string
        maxLength: 255
        pattern: '.*'
        example: "*"
    Retry-After:
      description: Seconds to wait before retrying (rate limiting/backoff)
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 86400
        example: 120
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 2147483647
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 2147483647
