  /initiatives/{initiativeId}/point-of-sales/{pointOfSaleId}/transactions/processed:
    get:
      tags:
        - point-of-sale-transactions
      summary: "ENG: Returns the list of processed transactions associated to a point of sale - IT: Ritorna la lista delle transazioni processate associate ad un punto vendita"
      description: "ENG: Returns the list of processed transactions associated to a point of sale <br> IT: Ritorna la lista delle transazioni processate associate ad un punto vendita"
      operationId: getPointOfSaleTransactionsProcessed
      parameters:
        - name: initiativeId
          in: path
          required: true
          schema:
            type: string
            maxLength: 36
            pattern: '.*'
        - name: pointOfSaleId
          in: path
          required: true
          schema:
            type: string
            maxLength: 36
            pattern: '.*'
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 1000
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - "updateDate, desc"
              - "status, desc"
              - "productName, desc"
              - "updateDate, asc"
              - "status, asc"
              - "productName, asc"
        - name: fiscalCode
          in: query
          description: Fiscal Code
          required: false
          schema:
            type: string
            minLength: 16
            maxLength: 16
            pattern: '^[A-Z0-9]+$'
        - name: status
          in: query
          description: Transaction processed status
          required: false
          schema:
            type: string
            enum: [REWARDED, CANCELLED, REFUNDED]
        - name: productGtin
          in: query
          required: false
          schema:
            type: string
            maxLength: 14
            pattern: '^[a-zA-Z0-9]{1,14}$'
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleTransactionsProcessedListDTO"
          headers:
            Access-Control-Allow-Origin: { $ref: '#/components/headers/Access-Control-Allow-Origin' }
