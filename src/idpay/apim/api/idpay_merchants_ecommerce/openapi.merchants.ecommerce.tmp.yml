components:
  headers:
    X-RateLimit-Limit:
      description: Numero massimo di richieste consentite nel periodo corrente
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 1000000
    X-RateLimit-Remaining:
      description: Il numero di richieste rimanenti nel periodo corrente
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 1000000
    X-RateLimit-Reset:
      description: "L'ora in cui il limite di velocità viene reimpostato (in secondi dell'epoca UTC)"
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 9999999999
    Access-Control-Allow-Origin:
      description: Intestazione CORS per consentire richieste cross-origin
      schema:
        type: string
        maxLength: 255
        pattern: .*
    Retry-After:
      description: "Indica per quanto tempo l'agente deve attendere prima di effettuare una richiesta di follow-up"
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 86400
  schemas:
